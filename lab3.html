<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab 3</title>
        <link rel="stylesheet" href="lab3.css">
        <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Oswald&display=swap" rel="stylesheet">
        <script src="lab3.js" defer></script>
    </head>

    <body>
        <!-- START OF CONTAINER -->
        <div id="container">
            
            <!-- START OF SEARCH CONTAINER-->
            <div id="search-container">
                <div id="inner-search-container">
                    <h1>Artist Directory</h1>
                    <form>
                        <input type="text" id="search-bar">
                        <button type="button" class= "grey-bt" id="add-artist-bt" onclick="displayArtistForm()">Add Artist</button>
                    </form>
                </div>
            </div>
            <!-- END OF SEARCH CONTAINER--> 

            <!-- START OF ARTIST FORM -->
            <div id="artist-form">
                <form><input class="add-info" placeholder="Artist name" maxlength="40"></form>
                <form><input class="add-info" placeholder="About artist" maxlength="40"></form>
                <form><input class="add-info" placeholder="Image URL"></form>
                <button type="button" class="grey-bt" id="add-bt" onclick="addNewArtist()">Add</button>
            </div>
            <!-- END OF ARTIST FORM -->

            <!-- START OF ARTISTS CONTAINER -->
            <div class="artist-container">
                <!-- addnewArtist() will insert new artists here -->
            </div>
            <!-- END OF ARTISTS CONTAINER -->
        </div>
        <!-- END OF CONTAINER -->
    </body>
</html>
